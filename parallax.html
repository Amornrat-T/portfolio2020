<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .skill-title {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            position: relative;
        }

        .parallax{
            position: absolute;
            right: 45%;
        }
    </style>
</head>
<body>
    <div style="width: 100vw;
    height: 100vh;"></div>
    <div class="skill-title">
        <h1>SKI</h1>
        <h1 class="parallax" data-rateY="0" data-rateX="2" data-direction="horizontal" >LL</h1>
        <h1 class="parallax" data-rateY="0" data-rateX="4" data-direction="horizontal" >S</h1>
    </div>
    <div style="width: 100vw;
    height: 100vh;"></div>

    <script>
        window.addEventListener('scroll', function(e) {

        const target = document.querySelectorAll('.parallax');
        const skillTitle = document.querySelector ('.skill-title')


        var index = 0, length = target.length;
        for (index; index < length; index++) {
            var pos = skillTitle.pageYOffset * target[index].dataset.rate;

            if(target[index].dataset.direction === 'vertical') {
                target[index].style.transform = 'translate3d(0px,'+pos+'px, 0px)';
            } else {
                var posX = skillTitle.pageYOffset * target[index].dataset.ratex;
                var posY = skillTitle.pageYOffset * target[index].dataset.ratey;
                
                target[index].style.transform = 'translate3d('+posX+'px, '+posY+'px, 0px)';
            }
        }


        });
    </script>
</body>
</html>
