<style>
    
    li {
        list-style: none;
    }

    /* navbar */
    nav {
        max-width: 1080px;
        height: 100%;
        width: 60px;
        display: flex;
        position: fixed;
        z-index: 99;
    }

    .main-menu {
        border-right: 2px solid black;
        height: 100%;
        width: 60px;
        background-color: white;
        z-index: 95;
    }

    /* menu button */
    .main-menu .menu-btn {
        position: relative;
        height: 60px;
        width: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all .5s ease-in-out;
    }
        .main-menu .menu-btn .menu-btn-burger {
            background-color: black;
            width: 35px;
            height: 2px;
            border-radius: 500px;
            transition: all .5s ease-in-out;
        }

        .main-menu .menu-btn .menu-btn-burger::before,
        .main-menu .menu-btn .menu-btn-burger::after {
            content: '';
            position: absolute;
            background-color: black;
            width: 35px;
            height: 2px;
            border-radius: 500px;
            transition: all .5s ease-in-out;
        }

        .main-menu .menu-btn .menu-btn-burger::before {
            transform: translateY(-16px);
        }

        .main-menu .menu-btn .menu-btn-burger::after {
            transform: translateY(16px);
        }

        /* ANIMATION */
        .menu-btn.open .menu-btn-burger {
            transform: translateX(-50px);
            background: transparent;
            box-shadow: none;
        }
        .menu-btn.open .menu-btn-burger::before {
            transform: rotate(45deg) translate(35px, -35px);
        }
        .menu-btn.open .menu-btn-burger::after {
            transform: rotate(-45deg) translate(35px, 35px);
        }

    /* social */
    .main-menu .social {
        text-align: center;
        padding-top: 40px;
    }
        .main-menu .social-icon {
            margin-bottom: 20px;
        }
        
        .main-menu .social-icon i {
            color: black;
            font-size: 18px;
            transition: all .4s cubic-bezier(0.2, 0.6, 0.2, 1);
        }

        .main-menu .social-icon i:hover {
            color: var(--primary-color);
            transition: all .4s cubic-bezier(0.2, 0.6, 0.2, 1);
        }

    /* home button */
        .logo {
            height: 120px;
            width: 322px;
            background-color: black;
            position: absolute;
            bottom: 0;
            left: -260px;
            transition: all 0.5s ease-in-out;
            z-index: 97;
        }

        .logo span {
            display: none;
        }

        .logo:hover h1{
            color: var(--primary-color);
            transition: all .4s cubic-bezier(0.2, 0.6, 0.2, 1);
        }
        
        .logo h1 {
            float: right;
            color: white;
            transform: rotate(90deg);
            font-size: 11px;
            letter-spacing: 4px;
            margin-top: 55px;
            transition: all .4s cubic-bezier(0.2, 0.6, 0.2, 1);
        }

        .logo.open {
            left: 0;
        }

        .logo.open h1{
            margin-right: 20px;
            transform: rotate(0deg);
            transition: all .4s cubic-bezier(0.2, 0.6, 0.2, 1);
        }

    /* slide menu button */
    .slidebar {
        z-index: 90;
        position: absolute;
        border-right: 2px solid black;
        height: 100%;
        left: -204px;
        width: 262px;
        background-color: var(--primary-color);
        transition: all 0.5s ease-in-out;
    }

        .slidebar .menu-wrapper {
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-left: 40px;
            padding-top: 90%;
            position: relative;
        }

        .slidebar .menu-wrapper a {
            font-size: 25px;
            font-weight: 600;
            letter-spacing: 5px;
            color: white;
            transition: all .4s cubic-bezier(0.2, 0.6, 0.2, 1);
        }

        .slidebar .menu-wrapper a:hover {
            color: black;
            transition: all .4s cubic-bezier(0.2, 0.6, 0.2, 1);
        }

        .slidebar .menu-wrapper a.active {
            color: black;
        } 


    .slidebar.open {
        left: 60px;
    }
